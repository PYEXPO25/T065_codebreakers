<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Farmer's Marketplace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <style>
        body {
            background: url('https://www.shutterstock.com/image-vector/buy-food-online-farm-market-260nw-1791401813.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 350px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background-color: rgba(7, 93, 146, 0.9); /* Semi-transparent background */
            transition: transform 0.3s ease-in-out;
            color: white;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #27ae60;
        }

        .form-control:focus {
            box-shadow: 0px 0px 5px #16c25e;
            border-color: #2ecc71;
        }

        .btn-success {
            background-color: #090a09;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn-success:hover {
            background-color: #21914e;
        }

        p a {
            text-decoration: none;
            color: #27ae60;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container login-container">
        <div class="card text-center">
            <h2 class="mb-3">Login</h2>
            <form method="POST" action="">
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
            <p class="mt-3">
                Don't have an account? <a href="/register">Register</a>
            </p>
        </div>
    </div>

</body>
</html>
